# PostgreSQL. Versions 9.3 and up are supported.

default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV['DBHOST'] %>
  username: <%= ENV['DBUSER'] %>
  password: <%= ENV['DBPASS'] %>

development:
  <<: *default
  database: lekki_property_service_development

test:
  <<: *default
  database: lekki_property_service_test

production:
  <<: *default
  database: lekki_property_service_production
  username: lekki_property_service
  password: <%= ENV["LEKKI_PROPERTY_SERVICE_DATABASE_PASSWORD"] %>
